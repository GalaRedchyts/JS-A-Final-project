<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <title>Chorely</title>
</head>
<body>
    <div class="wrapper">
        <header data-header>
            <nav class="nav">
                <div class="logo-title">
                    <img src="/images/icons/logo.svg" alt="logo Chorely" />
                </div>

                <ul class="list-nav">
                    <li class="item-nav">
                        <a href="tasks.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#list-todo"></use>
                            </svg>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="statistics.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#chart-bar-big"></use>
                            </svg>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="settings.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#settings"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="about.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#presentation"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>

                <div class="bottom-link">
                    <a href="../index.html">
                        <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                            <use xlink:href="/images/icons/svgsprit/sprite.svg#rocket"></use>
                        </svg>
                        <span>Project Setup</span>
                    </a>
                </div>
            </nav>
          </header>
        <main>
             <div class="container">
                <div class="head">
                    <h1>Settings</h1>
                    <div class="user-image">
                        <img src="/images/user-image.webp" alt="user-image">
                    </div>
                </div>
                <div class="content">
                    <div class="head-content">
                        <h2>Team Members</h2>
                        <ul class="list-users">
                        
                        </ul>
                        <div class="members">You have <span data-user-count>0</span> team members.</div>
                    </div>
                    <div class="add-member">
                        <button>+ Add New Member</button>
                    </div>
                </div>
             </div>
        </main> 

        <div class="modal" id="addMemberModal">
            <div class="modal-content">
                <h5>Create new team member</h5>

                <label for="memberName">Name<span>*</span></label>
                <input type="text" name="memberName" placeholder="Enter member's name" required maxlength="30" minlength="2">

                <div class="avatar-select">
                    <div class="avatars"></div>
                </div>

                <div class="modal-action">
                    <button class="confirm-add">Create</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/scripts/menu.js" defer></script>
    <script type="module" src="/scripts/settings.js" defer></script>
</body>

</html>
