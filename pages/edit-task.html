<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/edit-task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <title>Chorely</title>
</head>
<body>
    <div class="wrapper">
        <header data-header>
            <nav class="nav">
                <div class="logo-title">
                    <img src="/images/icons/logo.svg" alt="logo Chorely" />
                </div>
            
                <ul class="list-nav">
                    <li class="item-nav">
                        <a href="tasks.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#list-todo"></use>
                            </svg>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="statistics.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#chart-bar-big"></use>
                            </svg>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="settings.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#settings"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="about.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#presentation"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            
                <div class="bottom-link">
                    <a href="../index.html">
                        <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                            <use xlink:href="/images/icons/svgsprit/sprite.svg#rocket"></use>
                        </svg>
                        <span>Project Setup</span>
                    </a>
                </div>
            </nav>
          </header>
        <main>
             <div class="container">
                <div class="head">
                    <h1>Edit Task</h1>
                    <div class="user-image">
                        <img src="/images/user-image.webp" alt="user-image">
                    </div>
                </div>
                <div class="content">
                    <button class="back-to-tasks">Back to tasks</button>
                    <div class="content-form">
                       <h2>Edit task</h2>
                        <form action="#" class="edit-task">
                            <div>
                                <label for="title">Title<span>*</span></label>
                                <input type="text" id="title" name="title" minlength="2" autocomplete="on" required>
                                <small class="error-message"></small>
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <textarea id="description" name="description" rows="7" ></textarea>
                            </div>
                            <div class="form-field">
                                <label for="assignee">Assignee</label>
                                <select name="assignee" id="assignee">
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="priority">Priority</label>
                                <select name="priority" id="priority">
                                    <option value="Medium" selected>Medium</option>
                                    <option value="Low">Low</option>
                                    <option value="High">High</option>
                                </select>
                            </div>
                            <div class="form-field">
                                <label for="status">Status</label>
                                <select name="status" id="status">
                                    <option value="to-do" selected>To do</option>
                                    <option value="on-hold">On hold</option>
                                    <option value="in-progress">In progress</option>
                                    <option value="done">Done</option>
                                    <option value="canceled">Canceled</option>
                                </select>
                            </div>

                            <div class="button-wrapper">
                                <button type="submit" class="save">Save Changes</button>
                                <button type="submit" class="delete">Delete</button>
                            </div>
                            
                        </form> 
                    </div>
                    
                    <div class="modal" id="confirmModal">
                        <div class="modal-content">
                            <button class="close-btn" aria-label="Close">
                                <img src="/images/icons/close-icon.svg" alt="close icon">
                            </button>
                            <div class="img-container">
                                <img src="/images/icons/modal-icon.svg" alt="cross icon">
                            </div>
                            
                            <h5>Are you sure?</h5>
                            <p class="modal-message">
                                This action will clear all your tasks and users. This cannot be undone.
                            </p>
                            <div class="modal-action">
                                <button class="cancel-btn">Cancel</button>
                                <button class="confirm-btn">Delete</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
             </div>
        </main> 
    </div>
    <script src="/scripts/menu.js" defer></script>
    <script type="module" src="/scripts/edit-task.js" defer></script>
</body>

</html>
