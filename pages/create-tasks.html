<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <title>Chorely</title>
</head>
<body>
    <div class="wrapper">
        <header data-header>
            <nav class="nav">
                <div class="logo-title">
                    <img src="/images/icons/logo.svg" alt="logo Chorely" />
                </div>
            
                <ul class="list-nav">
                    <li class="item-nav">
                        <a href="tasks.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#list-todo"></use>
                            </svg>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="statistics.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#chart-bar-big"></use>
                            </svg>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="settings.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#settings"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="about.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#presentation"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            
                <div class="bottom-link">
                    <a href="project-setup.html">
                        <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                            <use xlink:href="/images/icons/svgsprit/sprite.svg#rocket"></use>
                        </svg>
                        <span>Project Setup</span>
                    </a>
                </div>
            </nav>
          </header>
        <main>
             <div class="container">
                <div class="head">
                    <h1>Create Tasks</h1>
                    <div class="user-image">
                        <img src="/images/user-image.webp" alt="user-image">
                    </div>
                </div>
                <div class="content">
                    <button class="back-to-tasks">Back to tasks</button>
                    <form action="#" class="create-new-task">
                        <div>
                            <label for="title">Title<span>*</span></label>
                            <input type="text" id="title" name="title" placeholder="e.g. Buy groceries" required>
                        </div>
                        <div>
                            <label for="description">Description</label>
                            <textarea id="description" name="description" placeholder="Add more details about this task"></textarea>
                        </div>
                        <div>
                            <label for="assignee">Assignee</label>
                            <select name="assignee" id="assignee">
                                <option value="Olenka">Olenka</option>
                                <option value="Vlad">Vlad</option>
                                <option value="Roman">Roman</option>
                            </select>
                        </div>
                        <div>
                            <label for="priority">Priority</label>
                            <select name="priority" id="priority">
                                <option value="medium" selected>Medium</option>
                                <option value="low">Low</option>
                                <option value="High">High</option>
                            </select>
                        </div>
                        <div>
                            <label for="status">Status</label>
                            <select name="status" id="status">
                                <option value="to-do" selected>To do</option>
                                <option value="on-hold">On hold</option>
                                <option value="in-progress">In progress</option>
                                <option value="done">Done</option>
                                <option value="canceled">Canceled</option>
                            </select>
                        </div>

                        <button type="submit">Create</button>
                    </form>
                </div>
             </div>
        </main> 
    </div>
    <script src="/scripts/create-tasks.js" defer></script>
</body>

</html>
