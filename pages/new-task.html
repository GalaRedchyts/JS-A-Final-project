<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/new-task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <title>Chorely</title>
</head>
<body>
    <div class="wrapper">
        <header data-header>
            <nav class="nav">
                <div class="logo-title">
                    <a href="../index.html">
                        <img src="/images/icons/logo.svg" alt="logo Chorely" />
                    </a>
                </div>
            
                <ul class="list-nav">
                    <li class="item-nav">
                        <a href="tasks.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#list-todo"></use>
                            </svg>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="statistics.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#chart-bar-big"></use>
                            </svg>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="settings.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#settings"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="about.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#presentation"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            
                <div class="bottom-link">
                    <a href="../index.html">
                        <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                            <use xlink:href="/images/icons/svgsprit/sprite.svg#rocket"></use>
                        </svg>
                        <span>Project Setup</span>
                    </a>
                </div>
            </nav>
          </header>
        <main>
             <div class="container">
                <div class="head">
                    <h1>Task Details</h1>
                    <div class="user-image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="content">
                    <button class="back-to-tasks">Back to tasks</button>
                <div class="container-task"> 
                    <ul class="content-new-task">

                    </ul>
                    <div class="buttons">
                        <button class="edit">Edit Task</button>
                        <button class="complete">Complete</button>
                    </div>
                </div>
                </div>
             </div>
        </main> 
    </div> 
    <script src="/scripts/menu.js" defer></script>
    <script type="module" src="/scripts/create-task.js" defer></script>
    <script type="module" src="/scripts/new-task.js" defer></script>

</html>
