<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tasks.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon">
    <title>Chorely</title>
</head>
<body>
    <div class="wrapper">
        <header data-header>
            <nav class="nav">
                <div class="logo-title">
                    <img src="/images/icons/logo.svg" alt="logo Chorely" />
                </div>
            
                <ul class="list-nav">
                    <li class="item-nav">
                        <a href="tasks.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#list-todo"></use>
                            </svg>
                            <span>Tasks</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="statistics.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#chart-bar-big"></use>
                            </svg>
                            <span>Statistics</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="settings.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#settings"></use>
                            </svg>
                            <span>Settings</span>
                        </a>
                    </li>
                    <li class="item-nav">
                        <a href="about.html">
                            <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                                <use xlink:href="/images/icons/svgsprit/sprite.svg#presentation"></use>
                            </svg>
                            <span>About</span>
                        </a>
                    </li>
                </ul>
            
                <div class="bottom-link">
                    <a href="../index.html">
                        <svg class="svg-icon" viewBox="0 0 24 24" width="1.5rem" height="1.5rem" fill='none'>
                            <use xlink:href="/images/icons/svgsprit/sprite.svg#rocket"></use>
                        </svg>
                        <span>Project Setup</span>
                    </a>
                </div>
            </nav>
          </header>
        <main>
             <div class="container">
                <div class="head">
                    <h1>Tasks</h1>
                    <div class="user-image">
                        <img src="" alt="">
                    </div>
                </div>
                <div class="tasks">
                    <div class="filters-container">
                        <form action="#" class="tasks-filters">
                            <div class="tasks-filters_filter">
                                <label for="filter">Filter</label>
                                <input id="filter" name="filter" type="text" placeholder="Filter tasks...">                            
                            </div>
                            <div class="tasks-filters_status">
                              <label for="status">Status</label>
                              <select name="status" id="status">
                                <option value="All" selected>All</option>
                                <option value="to-do">To do</option>
                                <option value="in-progress">In progress</option>
                                <option value="done">Done</option>
                                <option value="on-hold">On hold</option>
                                <option value="canceled">Canceled</option>
                              </select>
                            </div>
                            <div class="tasks-filters_user">
                                <label for="user">User</label>
                                <select name="user" id="user">
                                    <option value="All" selected>All</option>
                                </select>
                            </div>
                            <div class="tasks-filters_view">
                                <label for="view">View</label>
                                <select name="view" id="view">
                                    <option value="cards" selected>Cards</option>
                                    <option value="list">List</option>
                                </select>
                            </div>                 
                        </form>                            
                        <div class="tasks-actions">
                            <button>+ Create Task</button>
                        </div>
                    </div>

                    <ul class="tasks-view tasks-view-cards active" id="tasksList"></ul>
                    <ul class="tasks-view tasks-view-list"></ul>

                </div>
             </div>
        </main> 
    </div>
    <script src="/scripts/menu.js" defer></script>
    <script type="module" src="/scripts/tasks.js" defer></script>
</body>

</html>
